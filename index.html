<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main>
        <ul class="carta">
            <li class="imagem-principal">
                <img src="./src/imagens/image-equilibrium.jpg" alt="imagem-nft" class="img-nft">

                <div class="revelar">
                    <img src="./src/imagens/icon-view.svg" alt="imagem-olho">
                </div>
            </li>

            <li class="texto">
                <h1 class="nome-nft">Equilibrium #3429</h1>
                <p class="descricao-nft">Our Equilibrium collection promotes balance and calm</p>
                
                <ul class="info-texto">
                    <li class="info-valor">
                        <img src="./src/imagens/icon-ethereum.svg" alt="simbolo-eth">
                        <span class="valor">0.041 ETH</span>
                    </li>

                    <li class="info-valor">
                        <img src="./src/imagens/icon-clock.svg" alt="simbolo-relogio">
                        <span class="tempo">3 days left</span>
                    </li>
                </ul>
            </li>

            <li class="criador">
                <img src="./src/imagens/image-avatar.png" alt="imagem-criador" class="img-criador">
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </li>
        </ul>
    </main>
</body>

</html>
